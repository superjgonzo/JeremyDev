steps:
  - name: maven:3-jdk-8
    entrypoint: mvn
    args: ['-P jar-with-dependencies', 'package', 'appengine:deploy']
    env: ['"-Dspring-boot.run.arguments= --discord.token=$$DISCORD"']
    secretEnv: ['DISCORD']
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/discord-token/versions/latest
    env: 'DISCORD'